<head>

<style>

}
body {
  margin: 0;
  font-family: Arial;
  font-size: 17px;
}
.text-overlay{
  position: absolute;
  top:50%;
  left: 50%;
  transform:translate(-50%,50%);
  text-align: left;
  color: black;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
  top:0%;

}
#myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%; 
  min-height: 100%;
}
</style>
<script>
     function mouseOver(){
      location.href="thanku.html";
     }
    </script>

</head>
<body>

<video autoplay muted loop id="myVideo">
  <source src="video2.mp4" type="video/mp4">

</video>
<div class="text-overlay" onmouseover="mouseOver()">
  <h1 style="margin-top:-1%">Thank You</h1>

</div>
